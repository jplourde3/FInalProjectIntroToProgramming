<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Counting Cash Register Helper</h1>
  <form id="cashRegisterCounting">
    <label for="pennies">Pennies</label>
    <input id="pennies" type="number"/>
    <!--</br>-->

    <label for="nickles">Nickles</label>
    <input id="nickles" type="number"/>
    <!--</br>-->

    <label for="dimes">Dimes</label>
    <input id="dimes" type="number"/>
    <!--</br>-->

    <label for="quarters">Quarters</label>
    <input id="quarters" type="number"/>
    <!--</br>-->

    <label for="otherChange">Total of Other Change</label>
    <input id="otherChange" type="number"/>
    <!--</br>-->

    <label for="oneDollar">One Dollar Bills</label>
    <input id="oneDollar" type="number"/>
    <!--</br>-->

    <label for="fiveDollar">Five Dollar Bills</label>
    <input id="fiveDollar" type="number"/>
    <!--</br>-->

    <label for="tenDollar">Ten Dollar Bills</label>
    <input id="tenDollar" type="number"/>
    <!--</br>-->

    <label for="twentyDollar">Twenty Dollar Bills</label>
    <input id="twentyDollar" type="number"/>
    <!--</br>-->

    <label for="otherDollar">Total of Other Dollar Bills</label>
    <input id="otherDollar" type="number"/>

    <input type="submit" value="Calculate"/>
  </form>
 <script src="main.js"></script>
</body>
</html>
